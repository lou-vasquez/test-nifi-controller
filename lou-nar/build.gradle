buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/sponiro/gradle-plugins'
        }
    }
    dependencies {
        classpath group: 'de.fanero.gradle.plugin.nar', name: 'gradle-nar-plugin', version: '0.3'
    }
}

apply plugin: 'de.fanero.gradle.plugin.nar'

dependencies {
    compile project(':lou-api-nar')
    compile project(':lou')
}
